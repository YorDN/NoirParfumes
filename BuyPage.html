<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noir Parfumes - Kilian Angels' Share</title>
    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/cosmith" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/demoStyle.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/buyPage.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <a href="index.html" class="title-link"><h1 class="title">NOIR</h1></a>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search...">
            <button class="search-button">
                <img src="images/icons/search-icon.svg" alt="Search">
            </button>
        </div>
        <div class="right-section">
            <a class="icon" href="#"><img src="images/icons/heart-icon.svg" alt="Favorites"></a>
            <a class="icon" href="#"><img src="images/icons/cart-icon.svg" alt="Cart"></a>
            <a class="icon" href="log-in.html"><img src="images/icons/profile-icon.svg" alt="Profile"></a>
        </div>
    </header>
    <main>
        <section class="product-page">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="images/icons/parfum1.png" alt="Parfum Image 1" class="product-image">
                </div>
                <div class="mySlides fade">
                    <img src="images/AngelsShareGray.jpg" alt="Parfum Image 2" class="product-image">
                </div>
                <div class="mySlides fade">
                    <img src="images/AngelsShareGreen.jpg" alt="Parfum Image 3" class="product-image">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div class="product-details">
                <h1><a href="perfume-brand.html" class="brand-link">Kilian</a> Angels' Share</h1>
                <p class="subtitle">Eau De Parfum Unisex - 50 ml</p>
                <div class="price-section">
                    <span class="price">170 лв.</span>
                </div>
                <div class="button-container">
                    <button class="fiveMl">5 ml<p class="mil-price">20 лв.</p></button>
                    <button class="fiftyMl selected">50 ml<p class="mil-price">170 лв.</p></button>
                </div>
                <div class="action-buttons">
                    <button class="buy-now">Купи</button>
                    <button class="add-to-cart">Добави в количката</button>
                    <button class="add-to-fav">❤</button>
                </div>
            </div>
        </section>
        <section class="perfume-description-section">
            <h2>Описание</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum. Cras venenatis euismod malesuada.</p>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Данни за контакт</a>
            <a href="#">За Нас</a>
            <a href="#">Доставка/Плащане</a>
            <a href="#">Общи условия</a>
            <a href="#">Бисквитки</a>
        </div>
        <div class="social-links">
            <a href="#"><img src="images/icons/facebook-icon.svg" alt="Facebook"></a>
            <a href="#"><img src="images/icons/instagram-icon.svg" alt="Instagram"></a>
        </div>
    </footer>
</body>
<script src="scripts/slideshow.js"></script>
</html>
